<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SunShine Studios</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }

    .buttons a {
      color: #121212;
      background: #f0f0f0;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 0 10px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #ffd54f;
    }

    #contact {
      width: 100%;
      padding: 60px 20px;
      background-color: #1e1e1e;
    }

    #contact h2 {
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #f0f0f0;
      color: #121212;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffd54f;
    }

    footer {
      background: #1e1e1e;
      padding: 20px;
      font-size: 0.9rem;
    }

    .social-links a {
      color: #f0f0f0;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #ffd54f;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ShunShineStudio/Sun-Shine Studios_Logo.png" alt="SunShine Studios Logo" class="logo" />
    <h1>SunShine Studios</h1>
    <p>We’re an indie game studio bringing bright ideas to life — one pixel at a time.</p>
    <div class="buttons">
      <a href="#contact">Contact</a>
    </div>
  </div>

  <footer>
    <div class="social-links">
      Follow us on:
      <a href="#" target="https://x.com/SunShineStudlos">Twitter</a> |
      <a href="#" target="https://www.instagram.com/sun.shine.studios/">Instagram</a> |
      <a href="#" target="https://www.youtube.com/channel/UCWN3TmXg9XCua9lOmDGpTlA">YouTube</a>
    </div>
    <p>&copy; 2025 SunShine Studios. All rights reserved.</p>
  </footer>

  <section id="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/meoandqq" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
