<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SunShine Studios</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }

    .buttons a {
      color: #121212;
      background: #f0f0f0;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 0 10px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #ffd54f;
    }
  </style>
</head>
<body>
  <img src="ShunShineStudio\Sun-Shine Studios_Logo.png" alt="SunShine Studios Logo" class="logo" />
  <h1>SunShine Studios</h1>
  <p>We’re an indie game studio bringing bright ideas to life — one pixel at a time.</p>
  <div class="buttons">
    <a href="#">Contact</a>
    <a href="#">Join Us</a>
  </div>
</body>
</html>
